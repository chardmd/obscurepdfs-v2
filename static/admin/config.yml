backend:
  name: git-gateway

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ""
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ""
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ""
                required: false
              - widget: string
                name: url
                label: URL
                default: ""

  - name: post
    label: Post
    folder: _data/post
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - { label: Template, name: template, widget: hidden, default: pdfList }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: category, label: Category }
      - { name: url, label: URL }
      - label: Featured Image
        name: thumbnail
        widget: image
        required: true
        hint: "Image size 1280x800 works best :)"
        media_library:
          config:
            multiple: false
